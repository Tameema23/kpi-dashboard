<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/style.css">
<title>History</title>
</head>
<body>

<div class="topbar">History</div>

<div class="page">

<div class="back" onclick="location.href='index.html'">‚Üê Back to Dashboard</div>

<div class="card">

<h2>Daily Records</h2>

<div class="delete-controls">
  <button class="btn small" onclick="toggleDeleteMode()">Delete Mode</button>
  <button class="btn small delete-btn" onclick="openConfirm()">Delete Selected</button>
</div>

<table class="history-table">
<thead>
<tr>
<th class="select-col">
  <input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)">
</th>
<th>Date</th>
<th>Start</th>
<th>Finish</th>
<th>Pres</th>
<th>Sales</th>
<th>ALP</th>
<th>A&H</th>
<th>Refs</th>
<th>Ref Pres</th>
<th>Ref Sales</th>
<th>Action</th>
</tr>
</thead>

<tbody id="historyBody"></tbody>
</table>

</div>
</div>

<!-- CONFIRM MODAL -->

<div id="confirmOverlay" class="overlay hidden">

  <div class="card auth-card confirm-card">

    <h2>Confirm Delete</h2>

    <p>Are you sure you want to permanently delete the selected days?</p>

    <div class="confirm-actions">
      <button class="btn delete-btn" onclick="confirmDelete()">Yes, Delete</button>
      <button class="btn" onclick="closeConfirm()">No</button>
    </div>

  </div>

</div>

<script src="/static/app.js"></script>
<script>loadHistory()</script>

</body>
</html>
