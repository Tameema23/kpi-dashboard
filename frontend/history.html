<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/style.css">
<title>History</title>
</head>
<body>

<div class="topbar">History</div>

<div class="page">

<div class="back" onclick="location.href='index.html'">‚Üê Back to Dashboard</div>

<div class="card">

<h2>Daily Records</h2>

<div class="delete-controls">
  <button class="btn small" id="deleteToggle" onclick="toggleDeleteMode()">
    Delete
  </button>

  <button class="btn small delete-btn hidden"
          id="deleteSelectedBtn"
          onclick="deleteSelected()">
    Delete Selected
  </button>
</div>


<table class="history-table">
<thead>
<tr>
<th class="select-col">
  <input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)">
</th>
<th>Date</th>
<th>Start</th>
<th>Finish</th>
<th>Pres</th>
<th>Sales</th>
<th>ALP</th>
<th>A&H</th>
<th>Refs</th>
<th>Ref Pres</th>
<th>Ref Sales</th>
<th>Action</th>
</tr>
</thead>

<tbody id="historyBody"></tbody>
</table>

</div>
</div>


<script src="/static/app.js"></script>
<script>loadHistory()</script>

</body>
</html>
