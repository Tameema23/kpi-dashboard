<!DOCTYPE html>
<html>
<head>
  <title>KPI Login</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="topbar">Production KPI System</div>

<div class="page center">

<div class="card auth-card">

<h2 id="formTitle">Login</h2>

<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">

<button class="btn" onclick="submitAuth()">Login</button>

<p class="switch" onclick="toggleForm()">Create an account</p>

<p id="msg"></p>

</div>
</div>

<script>
let isSignup = false

function toggleForm() {
  isSignup = !isSignup
  document.getElementById("formTitle").innerText =
    isSignup ? "Create Account" : "Login"

  document.querySelector(".btn").innerText =
    isSignup ? "Create Account" : "Login"

  document.querySelector(".switch").innerText =
    isSignup ? "Back to login" : "Create an account"

  document.getElementById("msg").innerText = ""
}

async function submitAuth() {
  const username = document.getElementById("username").value
  const password = document.getElementById("password").value
  const msg = document.getElementById("msg")

  const url = isSignup ? "/create-user" : "/login"

  try {
    const res = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    })

    if (!res.ok) {
      msg.innerText = isSignup
        ? "Username already exists"
        : "Invalid credentials"
      msg.style.color = "red"
      return
    }

    if (isSignup) {
      msg.innerText = "Account created! You can now log in."
      msg.style.color = "green"
      setTimeout(toggleForm, 1200)
      return
    }

    const data = await res.json()
    localStorage.setItem("token", data.token)
    window.location.href = "/index.html"


  } catch {
    msg.innerText = "Server error"
    msg.style.color = "red"
  }
}
</script>

</body>
</html>
