<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <title>Log Day</title>
</head>
<body>

<div class="topbar">
  <div class="topbar-left">
    <span class="topbar-brand">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
      KPI Dashboard
    </span>
    <nav class="topbar-nav">
      <a href="/index.html">Home</a>
      <a href="/log.html" class="active">Log Day</a>
      <a href="/reports.html">Reports</a>
      <a href="/history.html">History</a>
    </nav>
  </div>
  <div class="topbar-right">
    <span class="topbar-user" id="topbar-username">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
      <span id="username-text"></span>
    </span>
    <button class="logout" onclick="logout()">Sign Out</button>
  </div>
</div>

<div class="page">
  <a class="back" onclick="location.href='/index.html'">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="15 18 9 12 15 6"/></svg>
    Back to Dashboard
  </a>

  <div class="card">
    <div class="log-form-header">
      <h2>Daily KPI Entry</h2>
      <p>Log your production metrics for the selected date.</p>
    </div>

    <div class="log-date-row">
      <label>Date</label>
      <input id="date" type="date">
    </div>

    <div class="log-columns">
      <div>
        <p class="log-section-title">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
          Appointments &amp; Activity
        </p>
        <div class="form-field"><label>Appointments Start</label><input id="appointments_start" placeholder="0" type="number" min="0"></div>
        <div class="form-field"><label>Appointments Finish</label><input id="appointments_finish" placeholder="0" type="number" min="0"></div>
        <div class="form-field"><label>Total Presentations</label><input id="total_presentations" placeholder="0" type="number" min="0"></div>
        <div class="form-field"><label>Total Sales</label><input id="total_sales" placeholder="0" type="number" min="0"></div>
        <div class="form-field"><label>Referrals Collected</label><input id="referrals_collected" placeholder="0" type="number" min="0"></div>
        <div class="form-field"><label>Referral Presentations</label><input id="referral_presentations" placeholder="0" type="number" min="0"></div>
        <div class="form-field"><label>Referral Sales</label><input id="referral_sales" placeholder="0" type="number" min="0"></div>
      </div>
      <div>
        <p class="log-section-title">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
          Revenue &amp; Leads
        </p>
        <div class="form-field"><label>Total ALP ($)</label><input id="total_alp" placeholder="0.00" type="number" min="0" step="0.01"></div>
        <div class="form-field"><label>Total A&amp;H ($)</label><input id="total_ah" placeholder="0.00" type="number" min="0" step="0.01"></div>
        <div class="form-field"><label>Assigned Leads</label><input id="assigned_leads" placeholder="0" type="number" min="0"></div>
        <div class="form-field"><label>Bad Leads</label><input id="bad_leads" placeholder="0" type="number" min="0"></div>
      </div>
    </div>

    <div class="log-form-footer">
      <button class="btn" onclick="save()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
        Save Day
      </button>
      <div id="saveSuccess" class="save-success">Day saved successfully</div>
    </div>
  </div>
</div>

<nav class="bottom-nav">
  <div class="bottom-nav-items">
    <a href="/index.html" class="bottom-nav-item">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
      Home
    </a>
    <a href="/log.html" class="bottom-nav-item active">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
      Log
    </a>
    <a href="/reports.html" class="bottom-nav-item">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
      Reports
    </a>
    <a href="/history.html" class="bottom-nav-item">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
      History
    </a>
  </div>
</nav>

<script src="/static/app.js"></script>
<script>
  const u = localStorage.getItem("username");
  if (u) document.getElementById("username-text").innerText = u;
</script>
</body>
</html>
