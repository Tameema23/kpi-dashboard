<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/style.css">
<title>KPI Dashboard</title>
</head>
<body>

<div class="topbar">
  Production KPI Dashboard
  <button class="logout" onclick="logout()">Logout</button>
</div>



<div class="page">

<div class="grid">

  <div class="card">
    <h2>Log Daily Data</h2>
    <p>Enter production metrics for each day.</p>
    <button class="btn" onclick="location.href='log.html'">Log a Day</button>
  </div>

  <div class="card">
    <h2>Weekly Reports</h2>
    <p>View KPI percentages and graphs.</p>
    <button class="btn" onclick="location.href='reports.html'">View Reports</button>
  </div>

  <div class="card">
    <h2>History</h2>
    <p>Edit and review previous entries.</p>
    <button class="btn" onclick="location.href='history.html'">Open History</button>
  </div>

  


</div>

</div>

<script src="/static/app.js"></script>

</body>
</html>
