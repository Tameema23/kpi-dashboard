<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weekly Reports</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- ================= NAV ================= -->
  <header class="nav">
    <h1>Reports</h1>
    <button class="btn small" onclick="logout()">Logout</button>
  </header>

  <!-- ================= PAGE ================= -->
  <main class="page">

    <!-- ===== WEEK SELECT ===== -->
    <section class="card">
      <label for="weekSelect"><strong>Select Week</strong></label>
      <select id="weekSelect" onchange="loadWeekly()"></select>
    </section>

    <!-- ===== KPI CARDS ===== -->
    <section class="kpi-grid">
      <div class="card kpi"><h4>Presentations</h4><span id="wk_pres">0</span></div>
      <div class="card kpi"><h4>Sales</h4><span id="wk_sales">0</span></div>
      <div class="card kpi"><h4>Show Ratio</h4><span id="wk_show">0%</span></div>
      <div class="card kpi"><h4>Closing Ratio</h4><span id="wk_close">0%</span></div>
      <div class="card kpi"><h4>ALP / Sale</h4><span id="wk_alp">$0</span></div>
      <div class="card kpi"><h4>Referrals / Pres</h4><span id="wk_refs">0</span></div>
    </section>

    <!-- ================= WEEKLY ================= -->
    <h2 class="section-title">Weekly Performance</h2>

    <section class="chart-grid">
      <div class="card chart-card">
        <canvas id="salesChart"></canvas>
      </div>

      <div class="card chart-card">
        <canvas id="presentationsChart"></canvas>
      </div>

      <div class="card chart-card">
        <canvas id="showRatioChart"></canvas>
      </div>

      <div class="card chart-card">
        <canvas id="closingPieChart"></canvas>
      </div>

      <div class="card chart-card">
        <canvas id="showRatioPieChart"></canvas>
      </div>
    </section>

    <!-- ================= YEAR TO DATE ================= -->
    <h2 class="section-title">Year-to-Date</h2>

    <section class="chart-grid">
      <div class="card chart-card">
        <canvas id="salesClosingYTD"></canvas>
      </div>

      <div class="card chart-card">
        <canvas id="alpYTDChart"></canvas>
      </div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
