<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/style.css">
<title>Weekly Reports</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="topbar">Weekly KPI Reports</div>

<div class="page">

<div class="back" onclick="location.href='index.html'">‚Üê Back to Dashboard</div>

<div class="controls">

<div class="week-picker">
  <label>Week</label>
  <select id="weekSelect" onchange="loadWeekly()"></select>
</div>

<div class="week-picker">
  <label>Graph</label>
  <select id="graphSelect" onchange="selectGraph()">
    <option value="all">All Graphs</option>
    <option value="close">Closing Ratio</option>
    <option value="alp">ALP / Sale</option>
    <option value="show">Show Ratio</option>
    <option value="pres">Presentations</option>
  </select>
</div>


  <button class="btn export-btn" onclick="exportExcel()">Export Excel</button>

</div>


<div class="kpi-grid">
<div class="kpi-card">Presentations<b id="wk_pres">0</b></div>
<div class="kpi-card">Sales<b id="wk_sales">0</b></div>
<div class="kpi-card">Show Ratio<b id="wk_show">0%</b></div>
<div class="kpi-card">Closing %<b id="wk_close">0%</b></div>
<div class="kpi-card">ALP / Sale<b id="wk_alp">$0</b></div>
<div class="kpi-card">Refs / Pres<b id="wk_refs">0</b></div>
</div>

<div class="charts-grid">

  <div class="card chart-card" data-chart="close">
    <h3>Closing Ratio</h3>
    <canvas id="closeChart"></canvas>
  </div>

  <div class="card chart-card" data-chart="alp">
    <h3>ALP per Sale</h3>
    <canvas id="alpChart"></canvas>
  </div>

  <div class="card chart-card" data-chart="show">
    <h3>Show Ratio</h3>
    <canvas id="showChart"></canvas>
  </div>

  <div class="card chart-card" data-chart="pres">
    <h3>Presentations</h3>
    <canvas id="presChart"></canvas>
  </div>

</div>



</div>

<script src="/static/app.js"></script>
</body>
</html>
